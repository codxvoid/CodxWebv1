<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodxVoid Navbar with Sticky Blur</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #1e2d40; 
      color: white; 
    }

    
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 16px;
      background: rgba(30, 45, 64, 0.8); 
      backdrop-filter: blur(10px); 
      transition: background 0.3s ease, backdrop-filter 0.3s ease;
    }

    .navbar.scrolled {
      background: rgb(42 57 76 / 80%); 
      backdrop-filter: blur(15px);
    }

    .navbar-logo {
      height: 40px;
      border: 1px;
      border-radius: 10px;
    }

    
    .menu-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .menu-icon span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin: 0 2px;
    }

   
.dropdown-menu {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgb(42 57 76 / 80%); /* Transparent background with blur */
  backdrop-filter: blur(10px); /* Blur effect */
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  opacity: 0;
  visibility: hidden;
  transform: translate(-50%, -10px);
  transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
}

.dropdown-menu.active {
  opacity: 1;
  visibility: visible;
  transform: translate(-50%, 0);
}

.dropdown-menu a {
  display: block;
  padding: 10px 20px;
  color: white; 
  text-decoration: none;
  font-size: 1rem;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.dropdown-menu a:hover {
  background-color: rgba(0, 233, 241, 0.3); 
  color: white;
}

    
    h1, h2, h3, h4, h5, h6 {
      color: #00e9f1; 
    }

    
    @media screen and (max-width: 600px) {
      .menu-icon span {
        width: 6px;
        height: 6px;
      }
    }

    
    .content {
      flex: 1;
      padding: 20px;
    }

    
    .footer {
      background-color: #1e2d40;
      color: white;
      text-align: center;
      padding: 16px;
      margin-top: auto;
    }

    .footer a {
      color: #00e9f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <div class="navbar" id="navbar">
    
    <img src="https://github.com/codxvoid/codxvoid.github.io/blob/main/IMG/codxvoid-logo%20(2).jpg?raw=true" alt="Logo" class="navbar-logo">

    
    <div class="menu-container">
      <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

  
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  
  <div class="content">
    <h1>Welcome to CodxVoid</h1>
    <p>
     Working.....
    </p>
  </div>


  <footer class="footer">
    <p>&copy; 2025 CodxVoid - All Rights Reserved</p>
    <p>
      Visit us on <a href="https://github.com/codxvoid" target="_blank">GitHub</a>
    </p>
  </footer>

  <script>
    const menuIcon = document.querySelector('.menu-icon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const navbar = document.getElementById('navbar');

    // Toggle dropdown menu visibility
    function toggleMenu() {
      dropdownMenu.classList.toggle('active');
    }

    // Close dropdown menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!menuIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.remove('active');
      }
    });

    // Close dropdown when clicking a menu link
    dropdownMenu.addEventListener('click', (event) => {
      if (event.target.tagName === 'A') {
        dropdownMenu.classList.remove('active');
      }
    });

    // Add blur effect to navbar on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
